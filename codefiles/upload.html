<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>



    <div class="text-bg-info header p-2 border text-center">
        <h1 class="fs-3 mt-3">Human or Vehicle</h1>
        <p class="mt-3 text-decoration-underline fs-5"> -by Monal Ghansela </p>
    </div>

    <div class="card border p-3 mx-auto text-center mt-3" style="width:30rem">
        <h3 class="fs-5 mb-3">Upload an Image for Object Detection</h3>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control form-control">
            </div>
            <button type="submit" class="btn btn-info px-3 btn">Upload Image</button>
        </form>
    </div>




    {% if uploaded_image %}
    <div class="d-flex justify-content-center m-3">
        <div class="m-3 p-3 border text-center">
            <h4 class="my-3">Uploaded Image</h4>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image"
                style="width: 300px; height: 300px;">
        </div>
        <div class="m-3 p-3 border text-center">
            <h4 class="my-3">Detection Results</h4>
            <img src="{{ url_for('static', filename='output/' + output_image) }}" alt="Output Image"
                style="width: 300px; height: 300px;">
        </div>
    </div>
    {% endif %}


</body>

</html>
