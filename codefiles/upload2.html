<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
        }

        p {
            font-weight: 400;
            color: #76a4aa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background: white;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn-info {
            background-color: #00b4db;
            border-color: #00b4db;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-info:hover {
            background-color: #0083b0;
            transform: scale(1.1);
        }

        .form-control:focus {
            border-color: #00b4db;
            box-shadow: 0 0 8px rgba(0, 180, 219, 0.3);
        }

        h3 {
            color: #0083b0;
            font-weight: 600;
        }

        h4 {
            color: #0083b0;
            font-weight: 600;
            margin-top: 20px;
        }

        .image-container {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .image-container div {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .image-container div:hover {
            transform: scale(1.05);
        }

        .image-container img {
            border-radius: 10px;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="text-bg-info header p-2 border text-center">
        <h1 class="fs-3 mt-3">Human or Vehicle</h1>
        <p class="mt-3 text-decoration-underline fs-5"> - by Monal Ghansela </p>
    </div>

    <div class="card border p-4 mx-auto text-center mt-3" style="width: 30rem;">
        <h3 class="fs-5 mb-3">Upload an Image for Object Detection</h3>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control form-control-sm">
            </div>
            <button type="submit" class="btn btn-info px-3 btn-sm">Upload Image</button>
        </form>
    </div>

    {% if uploaded_image %}
    <div class="image-container">
        <div class="text-center">
            <h4>Uploaded Image</h4>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
        </div>
        <div class="text-center">
            <h4>Detection Results</h4>
            <img src="{{ url_for('static', filename='output/' + output_image) }}" alt="Output Image">
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
